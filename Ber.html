<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Task Manager Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --quantum-dark: #121212;
            --quantum-card: #1E1E1E;
            --quantum-text: #E0E0E0;
            --quantum-primary: #3498db;
            --quantum-success: #2ecc71;
            --quantum-danger: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, var(--quantum-dark) 0%, #0a0a0a 100%);
            color: var(--quantum-text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .quantum-container {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            padding: 30px;
            margin-top: 50px;
        }

        .task-item {
            background: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .priority-badge {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .priority-low { background-color: #3498db; }
        .priority-medium { background-color: #f39c12; }
        .priority-high { background-color: #e74c3c; }

        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .completed-task {
            opacity: 0.6;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quantum-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-tasks me-2"></i>Quantum Task Manager Pro
            </h2>

            <!-- Task Input Section -->
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="form-control" 
                            placeholder="Enter a new task" 
                            maxlength="200"
                        >
                        <select id="prioritySelect" class="form-select" style="max-width: 150px;">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <input 
                            type="date" 
                            id="dueDateInput" 
                            class="form-control" 
                            style="max-width: 150px;"
                        >
                        <button 
                            id="addTaskBtn" 
                            class="btn btn-primary" 
                            type="button"
                        >
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filtering and Search -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-light active filter-btn" data-filter="all">
                            All Tasks
                        </button>
                        <button type="button" class="btn btn-outline-light filter-btn" data-filter="active">
                            Active
                        </button>
                        <button type="button" class="btn btn-outline-light filter-btn" data-filter="completed">
                            Completed
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="form-control" 
                        placeholder="ðŸ” Search tasks..."
                    >
                </div>
            </div>

            <!-- Task List -->
            <div id="taskList" class="task-list"></div>

            <!-- Task Statistics -->
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">Total Tasks</h5>
                            <p id="totalTasksCount" class="card-text">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">Completed Tasks</h5>
                            <p id="completedTasksCount" class="card-text">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">Pending Tasks</h5>
                            <p id="pendingTasksCount" class="card-text">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    class AdvancedTaskManager {
        constructor() {
            this.tasks = [];
            this.initializeElements();
            this.loadTasks();
            this.renderTasks();
            this.setupEventListeners();
        }

        initializeElements() {
            this.elements = {
                taskInput: document.getElementById('taskInput'),
                prioritySelect: document.getElementById('prioritySelect'),
                dueDateInput: document.getElementById('dueDateInput'),
                addTaskBtn: document.getElementById('addTaskBtn'),
                searchInput: document.getElementById('searchInput'),
                taskList: document.getElementById('taskList'),
                filterButtons: document.querySelectorAll('.filter-btn'),
                totalTasksCount: document.getElementById('totalTasksCount'),
                completedTasksCount: document.getElementById('completedTasksCount'),
                pendingTasksCount: document.getElementById('pendingTasksCount')
            };
        }

        setupEventListeners() {
            this.elements.addTaskBtn.addEventListener('click', () => this.addTask());
            this.elements.taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.addTask();
            });

            this.elements.searchInput.addEventListener('input', () => this.renderTasks());

            this.elements.filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    this.elements.filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    this.renderTasks();
                });
            });
        }

        addTask() {
            const taskText = this.elements.taskInput.value.trim();
            if (!taskText) return;

            const task = {
                id: Date.now(),
                text: taskText,
                priority: this.elements.prioritySelect.value,
                dueDate: this.elements.dueDateInput.value,
                completed: false,
                createdAt: new Date().toISOString(),
                tags: this.generateTags(taskText)
            };

            this.tasks.push(task);
            this.saveTasks();
            this.renderTasks();
            this.resetInputs();
        }

        generateTags(taskText) {
            const potentialTags = ['urgent', 'important', 'personal', 'work'];
            return potentialTags.filter(tag => 
                taskText.toLowerCase().includes(tag)
            );
        }

        renderTasks() {
            this.elements.taskList.innerHTML = '';
            
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const searchTerm = this.elements.searchInput.value.toLowerCase();

            const filteredTasks = this.tasks.filter(task => {
                const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                const matchesFilter = 
                    activeFilter === 'all' || 
                    (activeFilter === 'active' && !task.completed) || 
                    (activeFilter === 'completed' && task.completed);
                
                return matchesSearch && matchesFilter;
            });

            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task-item', `priority-${task.priority}`);
                taskElement.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span class="priority-badge priority-${task.priority}"></span>
                        <span class="${task.completed ? 'completed-task' : ''}">${task.text}</span>
                        ${task.tags && task.tags.length ? 
                            `<span class="ms-2 badge bg-secondary">${task.tags.join(', ')}</span>` : 
                            ''}
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-success me-2 toggle-btn" data-id="${task.id}">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${task.id}">
                            <i class="fas fa-trash">i>
                        </button>
                    </div>
                `;
                
                this.elements.taskList.appendChild(taskElement);
            });

            this.attachTaskActions();
            this.updateStatistics();
        }

        attachTaskActions() {
            this.elements.taskList.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const taskId = parseInt(e.currentTarget.dataset.id);
                    const task = this.tasks.find(t => t.id === taskId);
                    if (task) {
                        task.completed = !task.completed;
                        this.saveTasks();
                        this.renderTasks();
                    }
                });
            });

            this.elements.taskList.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const taskId = parseInt(e.currentTarget.dataset.id);
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveTasks();
                    this.renderTasks();
                });
            });
        }

        updateStatistics() {
            const totalTasks = this.tasks.length;
            const completedTasks = this.tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            this.elements.totalTasksCount.textContent = totalTasks;
            this.elements.completedTasksCount.textContent = completedTasks;
            this.elements.pendingTasksCount.textContent = pendingTasks;
        }

        resetInputs() {
            this.elements.taskInput.value = '';
            this.elements.prioritySelect.selectedIndex = 0;
            this.elements.dueDateInput.value = '';
        }

        saveTasks() {
            localStorage.setItem('quantumTasks', JSON.stringify(this.tasks));
        }

        loadTasks() {
            const savedTasks = localStorage.getItem('quantumTasks');
            if (savedTasks) {
                this.tasks = JSON.parse(savedTasks);
            }
        }
    }

    // Initialize the Task Manager
    const taskManager = new AdvancedTaskManager();
    </script>
body>
</html>

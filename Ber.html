<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Task Nexus Pro</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --quantum-dark: #121212;
            --quantum-card: #1E1E1E;
            --quantum-text: #E0E0E0;
            --quantum-primary: #3498db;
            --quantum-success: #2ecc71;
            --quantum-danger: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, var(--quantum-dark) 0%, #0a0a0a 100%);
            color: var(--quantum-text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .quantum-container {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            padding: 30px;
            margin-top: 50px;
        }

        .task-item {
            background: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .priority-badge {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quantum-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-brain me-2"></i>Quantum Task Nexus Pro
            </h2>

            <!-- Task Input Section -->
            <div class="row mb-3">
                <div class="col-md-8">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="form-control" 
                            placeholder="Enter a new task" 
                            maxlength="200"
                        >
                        <select id="prioritySelect" class="form-select" style="max-width: 150px;">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input 
                            type="date" 
                            id="dueDateInput" 
                            class="form-control"
                        >
                        <button 
                            id="addTaskBtn" 
                            class="btn btn-primary" 
                            type="button"
                        >
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filtering and Search -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-light active filter-btn" data-filter="all">
                            All Tasks
                        </button>
                        <button type="button" class="btn btn-outline-light filter-btn" data-filter="active">
                            Active
                        </button>
                        <button type="button" class="btn btn-outline-light filter-btn" data-filter="completed">
                            Completed
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="form-control" 
                        placeholder="🔍 Search tasks..."
                    >
                </div>
            </div>

            <!-- Task List -->
            <div id="taskList" class="task-list"></div>

            <!-- Task Statistics -->
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">Total Tasks</h5>
                            <p id="totalTasksCount" class="card-text">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">Completed Tasks</h5>
                            <p id="completedTasksCount" class="card-text">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">Pending Tasks</h5>
                            <p id="pendingTasksCount" class="card-text">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    class QuantumTaskManager {
        constructor() {
            this.tasks = [];
            this.initializeEventListeners();
            this.loadTasksFromLocalStorage();
        }

        initializeEventListeners() {
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskInput = document.getElementById('taskInput');
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');

            // Add Task Event
            addTaskBtn.addEventListener('click', () => this.addTask());
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.addTask();
            });

            // Search Event
            searchInput.addEventListener('input', () => this.filterTasks());

            // Filter Events
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    this.filterTasks();
                });
            });
        }

        addTask() {
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const dueDateInput = document.getElementById('dueDateInput');

            const taskText = taskInput.value.trim();
            if (!taskText) return;

            const task = {
                id: Date.now(),
                text: taskText,
                priority: prioritySelect.value,
                dueDate: dueDateInput.value,
                completed: false,
                createdAt: new Date().toISOString(),
                tags: this.generateTags(taskText)
            };

            this.tasks.push(task);
            this.saveTasksToLocalStorage();
            this.renderTasks();
            this.resetInputFields();
        }

        renderTasks() {
            const taskList = document.getElementById('taskList');
            const searchInput = document.getElementById('searchInput');
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const searchTerm = searchInput.value.toLowerCase();

            taskList.innerHTML = '';

            const filteredTasks = this.tasks.filter(task => {
                const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                const matchesFilter = 
                    activeFilter === 'all' || 
                    (activeFilter === 'active' && !task.completed) || 
                    (activeFilter === 'completed' && task.completed);
                
                return matchesSearch && matchesFilter;
            });

            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task-item', `priority-${task.priority}`);
                taskElement.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span class="priority-badge priority-${task.priority}"></span>
                        <span class="${task.completed ? 'text-muted text-decoration-line-through' : ''}">${task.text}</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-success complete-btn" onclick="quantumTaskManager.toggleTaskCompletion(${task.id})">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" onclick="quantumTaskManager.deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });

            this.updateTaskStatistics();
        }

        toggleTaskCompletion(taskId) {
            const task = this.tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                this.saveTasksToLocalStorage();
                this.renderTasks();
            }
        }

        deleteTask(taskId) {
            this.tasks = this.tasks.filter(task => task.id !== taskId);
            this.saveTasksToLocalStorage();
            this.renderTasks();
        }

        updateTaskStatistics() {
            const totalTasksCount = document.getElementById('totalTasksCount');
            const completedTasksCount = document.getElementById('completedTasksCount');
            const pendingTasksCount = document.getElementById('pendingTasksCount');

            const totalTasks = this.tasks.length;
            const completedTasks = this.tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            totalTasksCount.textContent = totalTasks;
            completedTasksCount.textContent = completedTasks;
            pendingTasksCount.textContent = pendingTasks;
        }

        saveTasksToLocalStorage() {
            localStorage.setItem('quantumTasks', JSON.stringify(this.tasks));
        }

        loadTasksFromLocalStorage() {
            const savedTasks = localStorage.getItem('quantumTasks');
            if (savedTasks) {
                this.tasks = JSON.parse(savedTasks);
                this.renderTasks();
            }
        }

        resetInputFields() {
            document.getElementById('taskInput').value = '';
            document.getElementById('prioritySelect').selectedIndex = 0;
            document.getElementById('dueDateInput').value = '';
        }

        generateTags(taskText) {
            const potentialTags = ['urgent', 'important', 'personal', 'work'];
            return potentialTags.filter(() => Math.random() < 0.3);
        }
    }

    // Global instance
    const quantumTaskManager = new QuantumTaskNexus();
    </script>
</body>
</html>

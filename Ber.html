<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        li.completed {
            text-decoration: line-through;
            color: #888;
        }
        li:hover {
            background: #f0f0f0;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 100px);
        }
        .task-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>قائمة المهام</h1>
    <div class="task-container">
        <input type="text" id="task-input" placeholder="أضف مهمة جديدة" onkeypress="handleKeyPress(event)">
        <button onclick="addTask()">إضافة مهمة</button>
    </div>
    <ul id="task-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                addTaskToDOM(task.text, task.completed);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();
            if (taskText) {
                addTaskToDOM(taskText, false);
                saveTaskToLocalStorage(taskText, false);
                taskInput.value = '';
            }
        }

        function addTaskToDOM(taskText, completed) {
            const li = document.createElement('li');
            li.className = completed ? 'completed' : '';
            li.innerHTML = `
                <span onclick="toggleTask(this)">${taskText}</span>
                <button onclick="removeTask(this)">حذف</button>
            `;
            document.getElementById('task-list').appendChild(li);
        }

        function saveTaskToLocalStorage(taskText, completed) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ text: taskText, completed: completed });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function removeTask(button) {
            const li = button.parentElement;
            const taskText = li.firstChild.textContent.trim();
            li.remove();
            removeTaskFromLocalStorage(taskText);
        }

        function removeTaskFromLocalStorage(taskText) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(task => task.text !== taskText);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function toggleTask(span) {
            const li = span.parentElement;
            const taskText = span.textContent.trim();
            const completed = li.classList.toggle('completed');
            updateTaskInLocalStorage(taskText, completed);
        }

        function updateTaskInLocalStorage(taskText, completed) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.map(task => {
                if (task.text === taskText) {
                    task.completed = completed;
                }
                return task;
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }
    </script>

</body>
</html>

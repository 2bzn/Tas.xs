<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <h1>قائمة المهام</h1>
    <ul id="task-list">
        <li>مهمة 1 <button onclick="removeTask(this)">حذف</button></li>
        <li>مهمة 2 <button onclick="removeTask(this)">حذف</button></li>
        <li>مهمة 3 <button onclick="removeTask(this)">حذف</button></li>
    </ul>

    <input type="text" id="task-input" placeholder="أضف مهمة جديدة">
    <button onclick="addTask()">إضافة مهمة</button>

    <script>
        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();
            if (taskText) {
                const li = document.createElement('li');
                li.innerHTML = taskText + ' <button onclick="removeTask(this)">حذف</button>';
                document.getElementById('task-list').appendChild(li);
                taskInput.value = '';
            }
        }

        function removeTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg-primary: #121212;
            --dark-bg-secondary: #1E1E1E;
            --dark-text-primary: #E0E0E0;
            --dark-text-secondary: #A0A0A0;
            --accent-color-blue: #3498db;
            --accent-color-green: #2ecc71;
            --accent-color-red: #e74c3c;
            --accent-color-yellow: #f1c40f;
        }

        * {
            transition: all 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color-blue) var(--dark-bg-secondary);
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg-primary) 0%, var(--dark-bg-secondary) 100%);
            color: var(--dark-text-primary);
            font-family: 'Inter', 'Segoe UI', Roboto, system-ui, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        .quantum-container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 1000px;
            margin: 50px auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .task-input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .task-input {
            background-color: rgba(50, 50, 50, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--dark-text-primary);
            border-radius: 15px;
            padding: 15px 60px 15px 20px;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .task-input:focus {
            background-color: rgba(60, 60, 60, 0.7);
            border-color: var(--accent-color-blue);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        .add-task-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--accent-color-blue);
            border: none;
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
        }

        .task-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-item {
            background-color: rgba(40, 40, 40, 0.6);
            border-left: 6px solid;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-5px);
            background-color: rgba(50, 50, 50, 0.7);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-actions button {
            background: transparent;
            border: none;
            color: var(--dark-text-secondary);
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .task-actions button:hover {
            transform: scale(1.2);
            color: var(--dark-text-primary);
        }

        .task-filters .btn {
            background-color: transparent;
            color: var(--dark-text-secondary);
            border-color: rgba(255,255,255,0.1);
            margin: 0 5px;
        }

        .task-filters .btn.active {
            background-color: var(--accent-color-blue);
            color: white;
        }

        .priority-badge {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .priority-low { background-color: var(--accent-color-blue); }
        .priority-medium { background-color: var(--accent-color-yellow); }
        .priority-high { background-color: var(--accent-color-red); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item {
            animation: fadeIn 0.3s ease;
        }

        /* Custom Scrollbar */
        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-track {
            background: var(--dark-bg-secondary);
        }

        .task-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-color-blue);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container quantum-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-tasks me-2"></i>Quantum Task Manager
        </h1>

        <div class="task-input-wrapper">
            <input 
                type="text" 
                id="taskInput" 
                class="form-control task-input" 
                placeholder="What needs to be done?"
                aria-label="New Task"
            >
            <button 
                id="addTaskBtn" 
                class="btn add-task-btn" 
                aria-label="Add Task"
            >
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="task-filters text-center mb-3">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-primary active" data-filter="all">
                    <i class="fas fa-list me-1"></i>All
                </button>
                <button class="btn btn-outline-primary" data-filter="active">
                    <i class="fas fa-running me-1"></i>Active
                </button>
                <button class="btn btn-outline-primary" data-filter="completed">
                    <i class="fas fa-check-circle me-1"></i>Completed
                </button>
            </div>
        </div>

        <div id="taskList" class="task-list"></div>

        <div class="task-stats text-center mt-3">
            <span id="totalTasks" class="me-3">
                <i class="fas fa-clipboard-list me-1"></i>0 Tasks
            </span>
            <span id="completedTasks">
                <i class="fas fa-check-double me-1"></i>0 Completed
            </span>
        </div>
    </div>

    <!-- Priority Selection Modal -->
    <div class="modal fade" id="priorityModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: var(--dark-bg-secondary); color: var(--dark-text-primary);">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Select Priority</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="priority-selector d-flex justify-content-around">
                        <button class="btn btn-outline-primary" data-priority="low">
                            <span class="priority-badge priority-low me-2"></span>Low
                        </button>
                        <button class="btn btn-outline-warning" data-priority="medium">
                            <span class="priority-badge priority-medium me-2"></span>Medium
                        </button>
                        <button class="btn btn-outline-danger" data-priority="high">
                            <span class="priority-badge priority-high me-2"></span>High
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class QuantumTaskManager {
            constructor() {
                this.tasks = [];
                this.initializeEventListeners();
                this.loadTasks();
            }

            initializeEventListeners() {
                const addTaskBtn = document.getElementById('addTaskBtn');
                const taskInput = document.getElementById('taskInput');
                const filterButtons = document.querySelectorAll('.task-filters button');

                addTaskBtn.addEventListener('click', () => this.addTask());
                taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                filterButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.filterTasks(btn.dataset.filter);
                    });
                });
            }

            addTask() {
                const taskInput = document.getElementById('taskInput');
                const taskText = taskInput.value.trim();

                if (taskText) {
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        priority: 'low',
                        createdAt: new Date().toISOString()
                    };

                    this.tasks.push(task);
                    this.saveTasks();
                    this.renderTasks();
                    taskInput.value = '';
                }
            }

            // Rest of the methods remain similar to previous implementation
            // (renderTasks, toggleComplete, deleteTask, filterTasks, saveTasks, loadTasks)
        }

        const quantumTaskManager = new QuantumTaskManager();
    </script>
</body>
</html>
